    <Style>
        table, th{border:2px solid black;}
        tr, td{border:1px solid red}

        <tr>
            <th>Usuário</th>

            <td>Karize</td>

        </tr>
        <tr>
            <td>João</td>

        </tr>
    </table>
</body>
</html>
