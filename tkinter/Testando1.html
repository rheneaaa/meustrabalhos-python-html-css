<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Estrutura HTML</title>
</head>
<body>
    <!-- Headings -->
    <h1>Uma tag qualquer</h1>
    <h2>Outro título</h2>
    <h4>Mais um título</h4>
    <!-- Parágrafos -->
    <p>Este é o meu parágrafo</p>
    <!-- Tag de link -->
    <div>
        <a href="https://www.horadecodar.com.br">Ir para o hora de codar</a>
    </div>
    <div>
        <a href="https://www.horadecodar.com.br" target="_blank">IR PARA NOVA ABA</a>
    </div>
    <!-- Quebras de linha -->
    <hr />
    <!-- Listas -->
    <ol>
        <li>Primeiro faça isso</li>
        <li>Agora isso</li>
        <li>Depois isso</li>
    </ol>
    <ul>Item 1</ul>
    <ul>Item 2</ul>
    <ul>Item 3</ul>
    <!-- Imagem -->

    <!-- Texto em negrito -->
    <p>Uma palavra <b>forte</b></p>
    <p>Uma palavra <strong>forte</strong></p>
    <!-- Texto em itálico -->
    <p>Parágrafo com <i>ênfase</i></p>
    <p>Parágrafo com <em>ênfase</em></p>

    <!-- Imagem -->
    <img src="https://www.vaticannews.va/content/dam/vaticannews/multimedia/2021/08/05/familiaAEM.jpg/_jcr_content/renditions/cq5dam.thumbnail.cropped.750.422.jpeg"
         alt="Família"
    />
</body>
</html>
